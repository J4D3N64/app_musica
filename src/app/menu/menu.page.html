<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item>
        <ion-button (click)="goToHome()" fill="clear"><ion-icon name="home" slot="start"></ion-icon>
          Inicio</ion-button>

      </ion-item>
      <ion-item>
        <ion-button (click)="goToSettings()" fill="clear">
          <ion-icon name="settings" slot="start"></ion-icon>
          Configuración
        </ion-button>

      </ion-item>
    </ion-content>
    <ion-footer>
      <ion-item>
        <ion-button (click)="logOut()" fill="clear">
          <ion-icon name="log-in-outline" slot="start"></ion-icon>
          Cerrar Sesión
        </ion-button>

      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
