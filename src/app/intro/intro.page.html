<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Intro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galeria</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Nuestra seleccion</ion-card-title>
    </ion-card-header>
    <ion-card-content> 
      <swiper-container>
        <swiper-slide *ngFor="let slide of slides">
          <ion-header [translucent]="true">
            <ion-toolbar>
              <ion-icon name="musical-notes-outline"></ion-icon>
              <ion-title>{{slide.title}}</ion-title>
            </ion-toolbar>
          </ion-header>
    
          <img src="{{slide.img}}" alt="">
          <p>
            {{slide.descripcion}}
          </p>
        </swiper-slide>
    
      </swiper-container>
      
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
