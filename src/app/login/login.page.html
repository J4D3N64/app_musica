<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon name="musical-notes-outline" slot="start"></ion-icon>
    <ion-title>Usuario registrado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuario registrado </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-card-header class="parent">
      <ion-card-title>iniciar sesion</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <form [formGroup]="formLogin" (ngSubmit)="loginUser(formLogin.value)">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input id="name" formControlName="name" placeholder="example@email.com" required="True"
            type="email"></ion-input>


        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <br>
        <ion-buttons class="parent">
          <ion-button fill="clear" [disabled]="!formLogin.valid" type="submit">
            <ion-icon name="enter-outline" slot="start"></ion-icon>
            Iniciar sesion
          </ion-button>
        </ion-buttons>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']" class="MyText">
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/register']" class="MyText">
        <ion-icon name="open-outline" slot="end"></ion-icon>
        Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
